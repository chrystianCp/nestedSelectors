<h1 class="mt-5">Selectores anidados</h1>
<hr>
<form action="" [formGroup]="miForm" (ngSubmit)="guardar()">

    <!-- Selector continente -->
    <div class="row mb-3">
        <div class="col">
            <label class="form-label">Continente</label>
            <select class="form-control"
                    formControlName="region">
                <option value="">-- Seleccione un continente --</option>
                <option *ngFor="let region of regiones"
                        [value]="region | lowercase ">{{ region }}</option>
            </select>
        </div>
    </div>

    <!-- Selector pais -->
    <div class="row mb-3">
        <div class="col">
            <label class="form-label">Pais</label>
            <select class="form-control"
                    formControlName="pais">
                <option value="">-- Seleccione un pais --</option>
                <option *ngFor="let pais of paises"
                        [value]="pais.cca3">{{ pais.name.common }}</option>
            </select>
        </div>
    </div>

    <div class="row">
        <div class="col">
            <button class="btn btn-primary float-end"
                    type="submit">
                Seleccionar
            </button>
        </div>
    </div>

</form>

<br>
<h3>Formulario</h3>
<pre>Valid: {{ miForm.valid | json }}</pre>
<pre>Value: {{ miForm.value | json }}</pre>
